<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <h5>Cadastro</h5>
            <form action="/cadastrar" method="post">
                <div class="form-group">
                    <input name="nomeUser" type="text" placeholder="Nome" class="form-control">
                </div>

                <div class="form-group">
                    <input name="senha" type="password" placeholder="senha" class="form-control">
                </div>

                <div class="form-group">
                    <input name="apelido" type="text" placeholder="apelido" class="form-control">
                </div>

                <div class="form-group">
                    <input name="email" type="text" placeholder="email" class="form-control">
                </div>

                <input type="submit" value="Cadastrar" class="btn btn-dark">
            </form>
        </div>
    </div>


</body>

</html>
